
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTeacherLabel" data-translate="test0403JsApp.teacher.home.createOrEditLabel">Create or edit a Teacher</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.teacher.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.teacher.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="test0403JsApp.teacher.tname" for="field_tname">Tname</label>
            <input type="text" class="form-control" name="tname" id="field_tname"
                    ng-model="vm.teacher.tname"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="test0403JsApp.teacher.sex" for="field_sex">Sex</label>
            <input type="text" class="form-control" name="sex" id="field_sex"
                    ng-model="vm.teacher.sex"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="test0403JsApp.teacher.age" for="field_age">Age</label>
            <input type="number" class="form-control" name="age" id="field_age"
                    ng-model="vm.teacher.age"
                    />
        </div>

        <div class="form-group">
            <label data-translate="test0403JsApp.teacher.student1" for="field_student1">Student 1</label>
            <select class="form-control" id="field_student1" multiple name="student1" ng-model="vm.teacher.student1S" ng-options="student as student.id for student in vm.students track by student.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
