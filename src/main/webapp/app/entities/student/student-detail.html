
<div>
    <h2><span data-translate="test0403JsApp.student.detail.title">Student</span> {{vm.student.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="test0403JsApp.student.sname">Sname</span></dt>
        <dd>
            <span>{{vm.student.sname}}</span>
        </dd>
        <dt><span data-translate="test0403JsApp.student.sex">Sex</span></dt>
        <dd>
            <span>{{vm.student.sex}}</span>
        </dd>
        <dt><span data-translate="test0403JsApp.student.age">Age</span></dt>
        <dd>
            <span>{{vm.student.age}}</span>
        </dd>
        <dt><span data-translate="test0403JsApp.student.teacher">Teacher</span></dt>
        <dd>
            <span ng-repeat="teacher in vm.student.teachers">
                <a ui-sref="teacher-detail({id: teacher.id})">{{teacher.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="student-detail.edit({id:vm.student.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
