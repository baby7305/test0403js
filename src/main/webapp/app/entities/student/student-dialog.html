
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myStudentLabel" data-translate="test0403JsApp.student.home.createOrEditLabel">Create or edit a Student</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.student.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.student.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="test0403JsApp.student.sname" for="field_sname">Sname</label>
            <input type="text" class="form-control" name="sname" id="field_sname"
                    ng-model="vm.student.sname"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="test0403JsApp.student.sex" for="field_sex">Sex</label>
            <input type="text" class="form-control" name="sex" id="field_sex"
                    ng-model="vm.student.sex"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="test0403JsApp.student.age" for="field_age">Age</label>
            <input type="number" class="form-control" name="age" id="field_age"
                    ng-model="vm.student.age"
                    />
        </div>

        <div class="form-group">
            <label data-translate="test0403JsApp.student.teacher" for="field_teacher">Teacher</label>
            <select class="form-control" id="field_teacher" multiple name="teacher" ng-model="vm.student.teachers" ng-options="teacher as teacher.id for teacher in vm.teachers track by teacher.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
